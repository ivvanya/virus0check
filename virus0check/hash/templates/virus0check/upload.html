<head>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
    <div id="upload-block">
        <img width="600" src="../../static/images/virus.png" alt="Логотип" />
        <p>Анализируйте файлы для обнаружение вредоносных программ</p>
        {% csrf_token %}
        {{ form.as_p }}
        <button id="button-check" type="submit">Проверить файл</button>
    </div>
    </form>
</body>
